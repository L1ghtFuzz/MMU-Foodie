<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMU Foodie</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <style>
        body {
        margin: 0;
        color: black;
        font-family: sans-serif;
        }

        .container {
        display: flex;
        height: 100vh;
        }

        .filters, .details, .map {
        padding: 20px;
        }

        .filters {
        width: 20%;
        border-right: 1px solid black;
        }

        .details {
        width: 40%;
        border-right: 1px solid black;
        }

        .map {
          width: 40%;
          height: 100vh; /* Or whatever height you want */
          padding: 20px;
          box-sizing: border-box;
        }

        #map { 
        height: 180px; 
        width: 180px;
        }
        
        /* Style for header*/
        #TopLogo {
        display: inline-block;
        padding: 10px;
        margin: 0px;
        background-color: #f1f1f1;
        text-align: left;
        font-size: 30px;
        padding: 0%;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 2%;
        margin-top: 0.5rem;
        margin-bottom: 10px;
        }

        #TopLogo ul, #TopLogo li {
        font-size: 30px;
        display: inline-block;
        vertical-align: middle;
        padding: 0%;
        color: black;
        margin: 0%;
        }
    </style>
</head>
<body>
    <header>
        <a id="TopLogo" href="/">
            <ul>
                <li><img src="https://www.mmu.edu.my/wp-content/themes/mmu2018/assets/images/logo-mmu2x.png" alt="MMU logo" width="150px"></li>
                <li><b>MMU Foodie</b></li>
            </ul>
        </a>
    </header>
    <div class="container">
      <div class="filters">
        <h3>Filter List</h3>
        <!-- Filters go here -->
      </div>
      <div class="details">
        <h3>Restaurant Details</h3>
        <!-- Restaurant descriptions go here -->
      </div>
      <div class="map">
        <div id="map"></div>
      </div>
    </div>
    <script>
      var map = L.map('map').setView([51.505, -0.09], 13);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
    </script>
  </body>
  </html>

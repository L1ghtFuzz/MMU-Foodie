<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Restaurant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='mmu_logo.png') }}" alt="MMU Logo" height="50">
    </div>
    <div class="form-container">
        <h1>Add a New Restaurant</h1>

        <form method="POST" enctype="multipart/form-data">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Cuisine:</label>
            <input type="text" name="cuisine" required>

            <label>Description:</label>
            <textarea name="description" required></textarea>

            <label>Address:</label>
            <input type="text" name="address" required>

            <label>Phone:</label>
            <input type="text" name="phone" required>

            <label>Google Maps Link:</label>
            <input type="url" name="google_maps_link" required>

            <div style="display: flex; justify-content: space-between; gap: 10px;">
                <div style="flex: 1;">
                    <label>Latitude:</label>
                    <input type="number" name="latitude" step="any">
                </div>
                <div style="flex: 1;">
                    <label>Longitude:</label>
                    <input type="number" name="longitude" step="any">
                </div>
            </div>

            <label>Restaurant Images:</label>
            <input type="file" name="images" accept="image/*" multiple>

            <button type="submit">Add Restaurant</button>
        </form>
    </div>
</body>
</html>

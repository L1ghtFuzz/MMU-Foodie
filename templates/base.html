<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title %}MMU Foodie{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"></script>


  <style>
    body {
      margin: 0;
      color: black;
      background-color: #f1f1f1;
      font-family: sans-serif;
    }

    /* Style for header*/
    #TopLogo {
      display: inline-block;
      padding: 10px;
      margin: 0px;
      background-color: #f1f1f1;
      text-align: left;
      font-size: 30px;
      padding: 0%;
      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 2%;
      margin-top: 0.5rem;
      margin-bottom: 10px;
      cursor: pointer;
      border-bottom: black 1px;
    }

    #TopLogo ul,
    #TopLogo li {
      font-size: 30px;
      display: inline-block;
      vertical-align: middle;
      padding: 0%;
      color: black;
      margin: 0%;
    }

    .header {
      background-color: #f1f1f1;
      border-bottom: black 1px;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    .top-bar {
      background-color: #0050a2;
      color: white;
      margin-left: 2%;
      margin-right: 2%;
      display: flex;
      flex-direction: row;
      border-radius: 10px;
      font-size: 0.9rem;
    }

    .blue-bar {
      background-color: #0050a2;
      padding: 10px 2%;
      margin: 0 2%;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
  </style>
</head>

<body>
  <header class="header">
    <a id="TopLogo" href="/">
      <ul>
        <li><img src="https://www.mmu.edu.my/wp-content/themes/mmu2018/assets/images/logo-mmu2x.png" alt="MMU logo"
            width="150px"></li>
        <li><b>MMU Foodie</b></li>
      </ul>
    </a>

    <div class="blue-bar">
      <!-- You can put anything here, like search, filters, etc -->
      <p style="margin: 0; padding: 20px;"></p>
      <div class="user-btn w3-xlarge">
        <button>
          <a href="/login" class="user-btn">
            <i class="fa-solid fa-circle-user"></i>
          </a>
        </button>
      </div>

      <!-- Search Bar, but wont show since outcome is bad-->
      <!-- <div class="container2">
        <input type="text" placeholder=" Search" class="search-input">
        <div class="output"></div>
    </div> -->
  </header>

  {% block body%}{% endblock %}
</body>

<script>
  // Script for Login Form //
  var modal = document.getElementById('id01');
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }



  L.geoJSON(pointJSON).addTo(map)

</script>
<script src="script.js"></script>
<script src="./data/point.js"></script>

</html>

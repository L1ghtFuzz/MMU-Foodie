{% extends "base.html" %}

{% block title %} Your Profile {% endblock %}

{% block style %}
<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f5f5f7;
}

.profile-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 70vh;
  width: 100%;
}

.profile-form {
  background: white;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
  text-align: left;
}

.profile-form h2 {
  margin-bottom: 1rem;
  font-weight: 600;
  color: #1d1d1f;
}

.profile-form label {
  display: block;
  margin-top: 1rem;
  font-size: 0.9rem;
  color: #333;
}

.profile-form input[type="text"],
.profile-form input[type="email"] { /* Added email type */
  width: 100%;
  padding: 0.6rem;
  margin-top: 0.2rem;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-sizing: border-box;
}

.profile-form button {
  width: 100%;
  padding: 0.7rem;
  background-color: #0071e3;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
  margin-top: 1.5rem; /* Added margin-top */
}

.profile-form button:hover {
  background-color: #005bb5;
}

.profile-form .links {
  margin-top: 1rem;
  text-align: center;
}

.profile-form .links a {
  color: #0071e3;
  text-decoration: none;
  font-size: 0.85rem;
  margin: 0 0.5rem;
}
</style>
{% endblock %}

{% block body %}
<div class="container">
  <div class="profile-container">
    <form method="POST" class="profile-form">
      <h2>Edit Profile</h2>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" value="{{ current_user.username }}" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{ current_user.email }}" required>

      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" value="{{ current_user.first_name }}">

      <button type="submit">Update Profile</button>
    </form>
  </div>
</div>
{% endblock %}
